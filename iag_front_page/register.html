<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="edge" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link type="image/x-icon" rel="shortcut icon" href="resource/favicon.ico" />
		<title>论坛-注册</title>
		<link rel="stylesheet" href="resource/css/bootstrap.css" />
		<link rel="stylesheet" href="resource/css/style.css" />
	</head>

	<body>
		<div class="register">
			<h1>BBS-2016</h1>
			<h6>欢迎注册</h6>
			<form>
				<input type="text" placeholder="请输入用户名/邮箱" autofocus="autofocus" required="required" /><br />
				<input type="password" placeholder="请输入密码" required="required" /><br />
				<input type="password" placeholder="再次确认密码" required="required" /><br />
				<button type="submit">注&nbsp;&nbsp;册</button>
				<button type="reset">重&nbsp;&nbsp;置</button>
			</form>
			<a href="login.html"><span class="glyphicon glyphicon-hand-right"></span> 已有账号？点击登录</a>
		</div>
		<script type="text/javascript" src="resource/js/jquery-3.0.0.js"></script>
		<script type="text/javascript" src="resource/js/bootstrap.js"></script>
		<script type="text/javascript" src="resource/js/bbs.js"></script>
	</body>

</html>
